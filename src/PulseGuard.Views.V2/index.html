<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PulseGuard</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Noto%20Color%20Emoji&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="assets/css/index.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/icon.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          PulseGuard
        </a>

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="theme-picker"
            data-bs-toggle="dropdown"
          ></button>
          <ul class="dropdown-menu dropdown-menu-end mode-switch">
            <li><a class="dropdown-item" id="dark" href="#">üåò Dark</a></li>
            <li><a class="dropdown-item" id="light" href="#">‚òÄÔ∏è Light</a></li>
            <li><a class="dropdown-item" id="auto" href="#">ü§ñ Auto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3 position-relative">
      <div class="row">
        <div class="col-12 col-md-4 mb-2 mb-md-0">
          <div class="card shadow-sm">
            <div id="overview-card" class="card-body"></div>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="card shadow-sm d-none" id="detail-card-container">
            <div class="card-header d-flex justify-content-between">
              <span id="detail-card-header">...</span>
              <span class="badge" id="detail-card-badge">...</span>
            </div>
            <div id="detail-card" class="card-body">
              <div class="row mb-2">
                <div
                  class="col-md-12 d-none d-md-block"
                  id="detail-card-healthbar"
                >
                  ...
                </div>
                <div class="col-md-12 d-md-none" id="detail-card-healthbar-md">
                  ...
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 mb-2 mb-md-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Start Time</h5>
                      <p class="card-text" id="detail-card-since">...</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-3 mb-2 mb-md-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Uptime</h5>
                      <p class="card-text" id="detail-card-uptime">...</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-3 mb-2 mb-md-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Average Response</h5>
                      <p class="card-text" id="detail-card-average-response">
                        ...
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-md-3 mb-2 mb-md-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Error Rate</h5>
                      <p class="card-text" id="detail-card-error-rate">...</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-md-3">
                <div class="col-md-12 d-flex flex-row">
                  <div class="input-group">
                    <label class="input-group-text" for="decimation-select"
                      >Decimation</label
                    >
                    <select
                      class="form-select disabled"
                      id="detail-card-chart-decimation"
                      disabled
                    >
                      <option value="1">1 minute</option>
                      <option value="5">5 minutes</option>
                      <option value="15" selected>15 minutes</option>
                      <option value="60">1 hour</option>
                      <option value="1440">1 day</option>
                    </select>
                  </div>

                  <button
                    class="btn btn-primary ms-2"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#detail-card-open-log"
                    aria-controls="detail-card-open-log"
                    id="detail-card-open-log-action"
                    disabled
                  >
                    Logs
                  </button>

                  <div
                    class="offcanvas offcanvas-start w-75"
                    data-bs-scroll="true"
                    tabindex="-1"
                    id="detail-card-open-log"
                    aria-labelledby="detail-card-open-log-label"
                  >
                    <div class="offcanvas-header">
                      <h5
                        class="offcanvas-title"
                        id="detail-card-open-log-label"
                      >
                        Log Entries
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="offcanvas-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-hover">
                          <thead>
                            <tr>
                              <th scope="col">Start Time</th>
                              <th scope="col">End Time</th>
                              <th scope="col">Duration</th>
                              <th scope="col">State</th>
                              <th scope="col">Message</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id="detail-card-open-log-entries"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center mt-5" id="detail-card-spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <canvas id="detail-card-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"
      integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-show-toast@1.2.1/src/bootstrap-show-toast.min.js"></script>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/index.details.js"></script>
    <script src="assets/js/index.logs.js"></script>
  </body>
</html>
